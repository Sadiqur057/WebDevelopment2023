<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img">

    </div>
    <div class="bg-cadetblue">
        <h1>Background color CadetBlue</h1>
    </div>
    <div class="bg-rgb">
        <h1>Background color using RGB values: (rgb(18, 79, 201))</h1>
    </div>
    <div class="bg-hex">
        <h1>Background color using hex values (#19c1b0)</h1>
    </div>
    <div class="bg-rgba">
        <h1>Background color using rgba(alpha value => transparency) values (rgba(7, 121, 62, 0.673))</h1>
    </div>
    <div class="box box-1">
        <h1>visibility: hidden</h1>
    </div>
    <div class="box box-2">
        <h1>visibility: visible</h1>
        
    </div>
</body>
</html>
