<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box box-1">
        <p>
            margin: 10px; border: 2px solid black;
            padding: 10px;
        </p>
    </div>
    <div class="box box-2">
        <p>
            border: 2px dashed black;
            margin: 20px 30px;
            padding:20px;
        </p>
    </div>
    <div class="box box-3">
        <p>
            border: 2px solid black;
            margin:20px;
            padding:20px;
            border-radius:30px; 
        </p>   
    </div>
    <div class="box box-4">
        <p>
            margin:10px;
            padding:10px;
            box-sizing: border-box;
        </p>   
    </div>

</body>
</html>
