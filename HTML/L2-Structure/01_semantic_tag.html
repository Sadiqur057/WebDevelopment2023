<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        article,figure{
            height: 220px;
            margin: 20px;
            border: 2px solid gray ;
            text-align: center;
        }
        header,footer{
            height: 40px;
            border: 2px solid gray ;
            text-align: center;
        }
    </style>
    <title>Semantic Tags</title>
</head>
<body>
    <!--  using Semantic tags helps to describe content better and good for search engines like SEO -->
    <header>
        
        <nav>
            <p>This section is for nav inside header</p>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <p>This section is for article inside section tag</p>
            </article>
        </section>
        <section>
            <figure>
                <p>This section is for figure in another section tag</p>
            </figure>
        </section>

        <!-- more body tags => aside -->
    </main>

    <footer>
        <p>This section is for footer</p>
    </footer>
</body>
</html>
