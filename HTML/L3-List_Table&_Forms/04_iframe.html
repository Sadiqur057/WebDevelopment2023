<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            margin: 50px;
        }
        iframe{
            margin: 20px;
        }
    </style>
    <title>Iframes</title>
</head>
<body>
    <section>
        <div>
            <iframe width="320" height="240" src="https://www.youtube.com/embed/H9KBHkFuZ5E?si=Xa7mb3QJdMkgTVa1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            
            <iframe width="320" height="240"  src="https://www.wikipedia.org/" frameborder="0"></iframe>

            <iframe width="320" height="240"  src="https://www.dailymail.co.uk/ushome/index.html" frameborder="0"></iframe>
        </div>
    </section>
</body>
</html>
