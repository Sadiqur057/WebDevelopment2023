<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Unordered list -->
    <h1>Unordered list</h1><hr>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>MongoDB</li>
    </ul>

    <!-- Ordered list -->
    <h1>Ordered list</h1><hr>
    <!-- It has an attribute "type" -->
    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>MongoDB</li>
    </ol>
</body>
</html>
