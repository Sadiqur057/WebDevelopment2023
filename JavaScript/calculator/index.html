<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button-container">
            <button class="btn" onclick="calc.updateDisplay('+')">+</button>
            <button class="btn" onclick="calc.clearDisplay()">C</button>
            <button class="btn" onclick="calc.updateDisplay('1')">1</button>
            <button class="btn" onclick="calc.updateDisplay('2')">2</button>
            <button class="btn" onclick="calc.updateDisplay('-')">-</button>
            <button class="btn" onclick="calc.updateDisplay('3')">3</button>
            <button class="btn" onclick="calc.updateDisplay('4')">4</button>
            <button class="btn" onclick="calc.updateDisplay('5')">5</button>
            <button class="btn" onclick="calc.updateDisplay('*')">*</button>
            <button class="btn" onclick="calc.updateDisplay('6')">6</button>
            <button class="btn" onclick="calc.updateDisplay('7')">7</button>
            <button class="btn" onclick="calc.updateDisplay('8')">8</button>
            <button class="btn" onclick="calc.updateDisplay('/')">/</button>
            <button class="btn" onclick="calc.updateDisplay('9')">9</button>
            <button class="btn" onclick="calc.updateDisplay('0')">0</button>
            <button class="btn" onclick="calc.updateDisplay('.')">.</button>
            <button class="btn btn-lg" onclick="calc.evaluate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
