<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Lists</title>
</head>

<body>
    <h1 class="text-3xl font-bold">Letter spacing</h1>
    <div class="h-96 w-96 border-solid border-4 mx-auto">
        <h1 class="font-bold">List outside</h1>
        <ul class="list-outside list-disc">
            <li>5 cups chopped Porcini mushrooms</li>
            <li>3lb of celery</li>
            <li>1/2 cup of olive oil</li>
        </ul>
        <h1 class="font-bold">List inside</h1>
        <ul class="list-inside list-disc">
            <li>5 cups chopped Porcini mushrooms</li>
            <li>3lb of celery</li>
            <li>1/2 cup of olive oil</li>
        </ul>
    </div>

</body>
</html>
