<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Tailwind card</title>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:justify-evenly sm:py-4 sm:space-y-1 sm:space-x-6">
        <div>
            <img class="h-24 mx-auto rounded-full ring-4 ring-blue-400 sm:mx-0 sm:flex-shrink-0" src="./images/logo.png" alt="img" >
        </div>
        <div class="text-center space-y-2">
            <div class="space-y-0.5">
                <p class="text-lg text-black font-semibold">Lorem Ipsum</p>
                <p class="text-gray-500 font-medium">It's for you</p>
            </div>
            <button class="px-4 py-1 border border-blue-300 rounded-full text-sm font-semibold">Learn more</button>
        </div>
    </div>
</body>
</html>
