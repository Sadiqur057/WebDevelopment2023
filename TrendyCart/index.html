<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>TrendyCart</title>
</head>

<body>
    <header>
        <nav class="navbar-container container">
            <div class="logo-container">
                <a href="#"><img src="./images/cart.png" class="logo-img" alt="" /></a>
            </div>
            <input type="checkbox" id="check" class="hamburger-checkbox">
            <div class="hamburger-lines">
                <span class="line line1"></span><span class="line line2"></span><span class="line line3"></span>
            </div>
            <div class="nav-content" id="nav-content">

                <ul class="nav-bar">
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Home & Living</a></li>
                    <li><a href="#">Beauty</a></li>
                    <li>
                        <a href="#">Studio<sup>New</sup></a>
                    </li>
                </ul>
                <div class="search-bar">
                    <span class="material-symbols-outlined search-icon"> search </span>
                    <input class="search-input" placeholder="Search for products, brands and more" />
                </div>
                <div class="action-bar">
                    <div class="action-container">
                        <span class="material-symbols-outlined">person</span>
                        <span class="action-name"><a href="">Profile</a></span>
                    </div>
                    <div class="action-container">
                        <span class="material-symbols-outlined"> favorite</span>
                        <span class="action-name"><a href="#">Wishlist</a></span>
                    </div>
                    <div class="action-container">
                        <span class="material-symbols-outlined">shopping_bag </span>
                        <span class="action-name"><a href="#">Bag</a></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="display-container">
            <div class="display-img">
                <img src="./images/display.jpg" alt="">
            </div>
            <div class="display-content">
                <p class="heading-1">US</p>
                <p class="heading-1">POLO ASSN</p>
                <p class="heading-2">upto 50% off</p>
                <button class="btn">Explore</button>
            </div>
        </div>
    </main>
    <footer>footer</footer>

    <script src="./js/script.js"></script>
</body>

</html>
